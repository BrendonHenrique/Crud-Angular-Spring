<mat-card>
  <mat-toolbar color="primary">
    <span>
      Available Courses
    </span>
  </mat-toolbar>

  <app-courses-list 
    *ngIf="(courses$ | async) as courses; else loading"
    [courses]="courses" 
    (add)="onAdd()"
    (edit)="onEdit($event)"
  />

  <ng-template #loading>
    <div class="coursers-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
