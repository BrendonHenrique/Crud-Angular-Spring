<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="form">
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">
            front-end
          </mat-option>
          <mat-option value="back-end">
            back-end
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="form-action">
    <button (click)="onSubmit()" mat-raised-button color="primary">Save</button>
    <button (click)="onCancel()" mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
